<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Bootstrap</title>
</head>

<body>
  <div>
    <h2 class="text-center p-3">Bootstrap</h2>
    <p class="text-center">this is a simple bootstrap page</p>
    <div class="container text-center bg-success-subtle rounded-3">
      <!-- Stack the columns on mobile by making one full-width and the other half-width -->
      <div class="row border border-primary-subtle rounded-3">
        <div class="col-md-8 border border-danger-subtle rounded-3">.col-md-8</div>
        <div class="col-6 col-md-4 border border-danger-subtle rounded-3">.col-6 .col-md-4</div>
      </div>

      <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
      <div class="row border border-primary-subtle rounded-3">
        <div class="col-6 col-md-4 border border-danger-subtle rounded-3">.col-6 .col-md-4</div>
        <div class="col-6 col-md-4 border border-danger-subtle rounded-3">.col-6 .col-md-4</div>
        <div class="col-6 col-md-4 border border-danger-subtle rounded-3">.col-6 .col-md-4</div>
      </div>

      <!-- Columns are always 50% wide, on mobile and desktop -->
      <div class="row border border-primary-subtle rounded-3">
        <div class="col-6 border border-danger-subtle rounded-3">.col-6</div>
        <div class="col-6 border border-danger-subtle rounded-3">.col-6</div>
      </div>
    </div>
  </div>
  <div class="home text-center mt-3">
    <a href="../index.html" class="text-decoration-none">
      <p>Home</p>
    </a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
